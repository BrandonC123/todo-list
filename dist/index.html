<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDo List</title>
    </head>
    <body>
        <div class="overall-container">
            <div class="sidebar">
                <h1>To Do</h1>
                <button id="create-btn" class="action-btn">
                    <a href="#">+ Create New Task</a>
                </button>
                <ul class="sidebar-tabs">
                    <li><a id="home-page-btn" class="tab" href="#">Home</a></li>
                    <li><a class="tab" href="#">Inbox</a></li>
                    <li>
                        <a id="todo-page-btn" class="tab" href="#">All ToDos</a>
                    </li>
                    <li>
                        <a class="tab" href="#">Projects</a>
                        <ul class="project-container">
                            <li>Home reno</li>
                            <li>Test</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="popup hide">
                <div class="popup-container">
                    <div class="popup-header">
                        <h3>Create New Task</h3>
                        <button type="button" class="x-btn">X</button>
                    </div>
                    <div class="popup-task">
                        <form id="popup-form" class="form">
                            <div class="task-divider">
                                <input
                                    id="popup-title"
                                    type="text"
                                    placeholder="Title"
                                />
                                <input id="popup-date" type="date" />
                            </div>
                            <textarea
                                id="popup-descr"
                                class="description"
                                placeholder="Description"
                            ></textarea>
                            <div class="task-divider">
                                <select id="popup-priority">
                                    <option value="">--Priority Level--</option>
                                    <option value="low">Low</option>
                                    <option value="med">Medium</option>
                                    <option value="high">High</option>
                                </select>
                                <button
                                    id="create-task"
                                    type="button"
                                    class="secondary-btn"
                                >
                                    Create
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="edit-popup hide popup">
                <div class="popup-container">
                    <div class="popup-header">
                        <h3>Update Task</h3>
                        <button type="button" class="x-btn">X</button>
                    </div>
                    <div class="popup-task">
                        <form id="edit-popup-form" class="form">
                            <div class="task-divider">
                                <input
                                    id="edit-popup-title"
                                    type="text"
                                    placeholder="Title"
                                />
                                <input id="edit-popup-date" type="date" />
                            </div>
                            <textarea
                                id="edit-popup-descr"
                                class="description"
                                placeholder="Description"
                            ></textarea>
                            <div class="task-divider">
                                <select id="edit-popup-priority">
                                    <option value="">--Priority Level--</option>
                                    <option value="low">Low</option>
                                    <option value="med">Medium</option>
                                    <option value="high">High</option>
                                </select>

                                <button
                                    id="edit-task"
                                    type="button"
                                    class="secondary-btn"
                                >
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="content-container">
                <div class="home-page">
                    <div class="row">
                        <div id="today-card" class="card">
                            <h3>Today:</h3>
                            <div id="today-container">
                                <!-- <div class="task">
                                    <input
                                        type="text"
                                        value="Comp Sci Assignment"
                                    />
                                    <input type="date" />
                                    <div class="priority-square"></div>
                                    <a class="accent-text" href="#">Edit</a>
                                </div> -->
                            </div>
                        </div>
                        <div class="card">
                            <h3>Upcoming:</h3>
                            <div class="upcoming"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card">
                            <div class="task-divider">
                                <h3>Projects:</h3>
                                <button id="create-project" class="secondary-btn">
                                    + Create New Project
                                </button>
                            </div>
                        </div>
                        <div class="card">
                            <h3>All ToDos:</h3>
                            <div class="all-todos"></div>
                        </div>
                    </div>
                </div>
                <div class="todo-page hide">
                    <div class="all-todos"></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
