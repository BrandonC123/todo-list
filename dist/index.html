<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDo List</title>
    </head>
    <body>
        <div class="overall-container">
            <div class="sidebar">
                <h1>To Do</h1>
                <button id="create-btn" class="action-btn">
                    <a href="#">+ Create New Task</a>
                </button>
                <ul class="sidebar-tabs">
                    <li><a id="home-page-btn" class="tab" href="#">Home</a></li>
                    <li><a class="tab" href="#">Inbox</a></li>
                    <li><a id="todo-page-btn" class="tab" href="#">All ToDos</a></li>
                    <li>
                        <a class="tab" href="#">Projects</a>
                        <ul class="project-container">
                            <li>Home reno</li>
                            <li>Test</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="popup hide">
                <div class="popup-container">
                    <div class="popup-header">
                        <h3>Create New Task</h3>
                        <button type="button" class="x-btn">X</button>
                    </div>
                    <div class="popup-task">
                        <form id="popup-form">
                            <div class="top-task">
                                <input
                                    id="popup-title"
                                    type="text"
                                    placeholder="Title"
                                />
                                <input id="popup-date" type="date" />
                            </div>
                            <textarea
                                id="popup-descr"
                                placeholder="Description"
                            ></textarea>
                            <select id="popup-priority">
                                <option value="">--Priority Level--</option>
                                <option value="low">Low</option>
                                <option value="med">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <button
                                id="create-task"
                                type="button"
                                class="secondary-btn"
                            >
                                Create
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="content-container">
                <div class="home-page">
                    <div class="row">
                        <div id="today-card" class="card">
                            <h3>Today:</h3>
                            <div id="today-container">
                                <div class="task">
                                    <input
                                        type="text"
                                        value="Comp Sci Assignment"
                                    />
                                    <input type="date" />
                                    <svg width="40" height="40">
                                        <rect
                                            x="7"
                                            y="7"
                                            width="25"
                                            height="25"
                                            style="
                                                fill: green;
                                                stroke: black;
                                                stroke-width: 3;
                                                opacity: 0.7;
                                            "
                                        />
                                    </svg>
                                    <a class="accent-text" href="#">Edit</a>
                                </div>
                            </div>

                            <button id="today-btn" class="secondary-btn">
                                Quick Add +
                            </button>
                        </div>
                        <div class="card">
                            <h3>Upcoming:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card">
                            <h3>Projects:</h3>
                        </div>
                        <div class="card">
                            <h3>All ToDos:</h3>
                            <div class="all-todos"></div>
                        </div>
                    </div>
                </div>
                <div class="todo-page hide">
                    <div class="all-todos"></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
