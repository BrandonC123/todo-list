<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDo List</title>
    </head>
    <body>
        <div class="overall-container">
            <div class="sidebar">
                <h1>To Do</h1>
                <button id="create-btn" class="action-btn">
                    + Create New Task
                </button>
                <div>
                    <p>Home</p>
                </div>
                <div>
                    <p>Inbox</p>
                </div>
                <div>
                    <p>All ToDos</p>
                </div>
                <div>
                    <p>Projects</p>
                    <div class="project-container"></div>
                </div>
            </div>
            <div class="popup hide">
                <div class="popup-container">
                    <div class="popup-header">
                        <h3>Create New Task</h3>
                        <button type="button" class="x-btn">X</button>
                    </div>
                    <div class="popup-task">
                        <form>
                            <div class="top-task">
                                <input
                                    id="popup-title"
                       
                                    type="text"
                                    value="Comp Sci Assignment"
                                />
                                <input id="popup-date" type="date" />
                            </div>
                            <textarea
                                id="popup-descr"
                                placeholder="Description"
                            ></textarea>
                            <select id="popup-priority">
                                <option value="">--Priority Level--</option>
                                <option value="low">Low</option>
                                <option value="med">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <button
                                id="create-btn1"
                                type="button"
                                class="secondary-btn"
                            >
                                Create
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="content-container">
                <div class="home-page">
                    <div id="today-card" class="card">
                        <h3>Today:</h3>
                        <div id="today-container">
                            <div class="task">
                                <input
                                    readonly
                                    type="text"
                                    value="Comp Sci Assignment"
                                />
                                <input type="date" />
                            </div>
                        </div>

                        <button id="today-btn" class="secondary-btn">
                            Quick Add +
                        </button>
                    </div>
                    <div class="card">
                        <h3>Upcoming:</h3>
                    </div>
                    <div class="card">
                        <h3>Projects:</h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
