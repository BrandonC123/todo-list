<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDo List</title>
    </head>
    <body>
        <div class="overall-container">
            <div class="sidebar">
                <h1>To Do</h1>
                <button id="create-btn" class="action-btn">+ Create New Task</button>
                <div>
                    <p>Home</p>
                </div>
                <div>
                    <p>Inbox</p>
                </div>
                <div>
                    <p>Projects</p>
                    <div class="project-container"></div>
                </div>
            </div>
            <div class="popup hide">
                <div class="popup-task">
                    <div class="top-task">
                        <input
                            readonly
                            type="text"
                            value="Comp Sci Assignment"
                        />
                        <input type="date" />
                    </div>
                    <textarea placeholder="Details"></textarea>
                    <button class="check-btn">✔</button>
                    <button class="x-btn">X</button>
                </div>
            </div>
            <div class="content-container">
                <div class="home-page">
                    <div id="today-card" class="card">
                        <h3>Today:</h3>
                        <div id="today-container">
                            <div class="task">
                                <div class="top-task">
                                    <input
                                        readonly
                                        type="text"
                                        value="Comp Sci Assignment"
                                    />
                                    <input type="date" />
                                    <div class="task-actions">
                                        <button class="check-btn">✔</button>
                                        <button class="x-btn">X</button>
                                    </div>
                                </div>
                                <textarea placeholder="Details"></textarea>
                            </div>
                        </div>
                        <button id="today-btn" class="secondary-btn">
                            Add +
                        </button>
                    </div>
                    <div class="card">
                        <h3>Upcoming:</h3>
                    </div>
                    <div class="card">
                        <h3>Projects:</h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
